<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Сервіс «репорт вразливості» (Варіант 6)</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Сервіс «репорт вразливості» (Варіант 6)</h1>
  </header>
  
  <main class="container">
    <section id="create-section" class="form-section">
      <h2>Додати репорт</h2>
      <form id="createForm">
        
        <div class="field">
          <label for="titleInput">Назва вразливості (Title)</label>
          <input id="titleInput" type="text" placeholder="Напр., SQL Injection" />
          <p class="error-text" id="titleError"></p>
        </div>

        <div class="field">
          <label for="severitySelect">Рівень критичності (Severity)</label>
          <select id="severitySelect">
            <option value="">Оберіть рівень</option>
            <option value="Low">Low (Низький)</option>
            <option value="Medium">Medium (Середній)</option>
            <option value="High">High (Високий)</option>
            <option value="Critical">Critical (Критичний)</option>
          </select>
          <p class="error-text" id="severityError"></p>
        </div>

        <div class="field">
          <label for="statusSelect">Статус (Status)</label>
          <select id="statusSelect">
            <option value="Open" selected>Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
          </select>
          <p class="error-text" id="statusError"></p>
        </div>

        <div class="field">
          <label for="reporterInput">Репортер (Reporter)</label>
          <input id="reporterInput" type="text" placeholder="Ваше ім'я" />
          <p class="error-text" id="reporterError"></p>
        </div>

        <div class="field">
          <label for="descInput">Опис (Description)</label>
          <textarea id="descInput" rows="4" placeholder="Деталі вразливості..."></textarea>
          <p class="error-text" id="descError"></p>
        </div>

        <div class="buttons">
          <button type="submit">Додати репорт</button>
          <button type="button" id="resetBtn">Очистити форму</button>
        </div>
      </form>
    </section>

    <section id="list-section" class="table-section">
      <h2>Список репортів</h2>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Severity</th>
            <th>Status</th>
            <th>Reporter</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody id="itemsTableBody">
          </tbody>
      </table>
    </section>
  </main>
</body>
</html>
